<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Circle Reference Angle Game</title>
    <style>
        /* Center content and style the layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 1.8em;
            color: #4a4a8e;
        }

        #unitCircle {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        #questionText {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        #feedback {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            height: 1.2em;
            color: #4a4a8e;
        }

        #score {
            font-size: 1em;
            margin: 5px 0;
            color: #555;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4a4a8e;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #5e5ebf;
        }

        /* Center and style new problem button */
        #newProblemBtn {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4a4a8e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        #newProblemBtn:hover {
            background-color: #5e5ebf;
        }
    </style>
</head>
<body>
    <h1>Unit Circle Reference Angle Game</h1>
    <canvas id="unitCircle" width="400" height="400"></canvas>
    <p id="questionText">What angle is the highlighted point?</p>
    <div id="feedback"></div>
    <p id="score">Correct: 0 / Attempts: 0</p>
    <button id="newProblemBtn" onclick="newProblem()">New Problem</button>
    <script>
        const canvas = document.getElementById('unitCircle');
        const ctx = canvas.getContext('2d');
        const centerX = 200;
        const centerY = 200;
        const radius = 150;

        let correctCount = 0;
        let attemptCount = 0;
        let randomPoint;

        // Define famous angles and their labels
        const famousAngles = [
            { angle: Math.PI / 6, label: "π/6" },
            { angle: Math.PI / 4, label: "π/4" },
            { angle: Math.PI / 3, label: "π/3" },
            { angle: Math.PI / 2, label: "π/2" },
            { angle: 2 * Math.PI / 3, label: "2π/3" },
            { angle: 3 * Math.PI / 4, label: "3π/4" },
            { angle: 5 * Math.PI / 6, label: "5π/6" },
            { angle: Math.PI, label: "π" },
            { angle: 7 * Math.PI / 6, label: "7π/6" },
            { angle: 5 * Math.PI / 4, label: "5π/4" },
            { angle: 4 * Math.PI / 3, label: "4π/3" },
            { angle: 3 * Math.PI / 2, label: "3π/2" },
            { angle: 5 * Math.PI / 3, label: "5π/3" },
            { angle: 7 * Math.PI / 4, label: "7π/4" },
            { angle: 11 * Math.PI / 6, label: "11π/6" }
        ];

        function drawUnitCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas for new problem

            // Reset stroke and fill style
            ctx.strokeStyle = "black";
            ctx.fillStyle = "black";

            // Draw x-axis
            ctx.beginPath();
            ctx.moveTo(50, centerY);
            ctx.lineTo(350, centerY);
            ctx.stroke();

            // Draw y-axis
            ctx.beginPath();
            ctx.moveTo(centerX, 50);
            ctx.lineTo(centerX, 350);
            ctx.stroke();

            // Draw the unit circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Draw all famous points
            famousAngles.forEach(({ angle }) => {
                const x = centerX + radius * Math.cos(angle);
                const y = centerY - radius * Math.sin(angle);
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = "black"; // Set fill style to black for normal points
                ctx.fill();
            });

            // Highlight the random point and draw radius
            const x = centerX + radius * Math.cos(randomPoint.angle);
            const y = centerY - radius * Math.sin(randomPoint.angle);

            // Draw radius to the highlighted point
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = "red"; // Set stroke color to red for radius
            ctx.stroke();

            // Highlight the point itself
            ctx.beginPath();
            ctx.arc(x, y, 7, 0, 2 * Math.PI);
            ctx.fillStyle = "red"; // Set fill style to red for the highlighted point
            ctx.fill();
        }

        // Create buttons for each famous angle
        const buttonContainer = document.createElement('div');
        famousAngles.forEach(({ label }) => {
            const button = document.createElement('button');
            button.innerText = label;
            button.onclick = () => checkAnswer(label);
            buttonContainer.appendChild(button);
        });
        document.body.appendChild(buttonContainer);

        function checkAnswer(selectedLabel) {
            attemptCount++;
            if (selectedLabel === randomPoint.label) {
                correctCount++;
                document.getElementById('feedback').innerText = "Correct!";
                document.getElementById('feedback').style.color = "#4CAF50"; // Green for correct
            } else {
                document.getElementById('feedback').innerText = "Incorrect. Try again.";
                document.getElementById('feedback').style.color = "#e63946"; // Red for incorrect
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').innerText = `Correct: ${correctCount} / Attempts: ${attemptCount}`;
        }

        function newProblem() {
            randomPoint = famousAngles[Math.floor(Math.random() * famousAngles.length)];
            document.getElementById('feedback').innerText = ""; // Clear feedback
            drawUnitCircle();
        }

        // Initialize the first problem
        newProblem();
    </script>
</body>
</html>
